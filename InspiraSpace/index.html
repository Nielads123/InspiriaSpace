form input[type="text"],

form input[type="password"] {
    display: block;

    padding: 0.5rem;

label{

}

.input-container.password{
    position: relative;
}

.input-container.password i{
position: absolute;
top: 32px;
right: -40px;
}

.checkbox-container input{
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
}
.checkbox-container{
    display: block;
    position: relative;
    padding-left: 2rem;
    cursor: pointer;
    user-select: none;
    margin: 0 0 1.25rem 0;
}
.checkbox-container input:checked-.checkmark{
 background-color: var(--primary-blue);   
 border: 1px solid var(--primary-blue);
}
.checkmark{
    position: absolute;
    width: 24px;
    height: 24px;
    background: white;
    border: 1px solid #c4c4c4;
    border-radius: 2px;
    top: -4px;
    left: 0;
}
.checkmark::after{
    content: "";
    position: absolute;
    display: none;
}
.checkbox-container input:checked-.checkmark:after{
    display: block;
}
.checkbox-container .checkmark::after{
    border: solid white;
    border-width: 0 3px 3px 0;
    width: 5px;
    height: 10px;
    left: 8px;
    top: 4px;
    transform: rotate(45deg);
}

.signin-btn{
    display: block; 
    background: black;
    width: 40%;
    color: white;
    font-weight: 700;
    border: none;
    padding: 0.9rem;
    margin-left: 120px;
    margin-top: 60px;
    border-radius: 8px;
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}
.signin-btn:hover{
    background: rgb(61, 61, 116);
    transition: .5s ease;
    cursor: pointer;
}

}

@media screen and (min-width: 900px){
